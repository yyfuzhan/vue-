<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn :cmovies="movies" :cmessage="message"></cpn>
		</div>
		<template id="cpn">
			<div>
				<ul>
					<li v-for="item in cmovies">{{item}}</li>
				</ul>
				<p>{{cmessage}}</p>
			</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const cpn={
					template:'#cpn',
					props:['cmovies','cmessage']
			}
				
			
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					movies:['海王','变形金刚','少年派','盗梦空间']
				},
				components:{
					cpn
				}
			})
		</script>
	</body>
</html>
