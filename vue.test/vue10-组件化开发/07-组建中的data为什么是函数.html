<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		<cpn></cpn>
		<cpn></cpn>
		<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>当前计数：{{counter}}</h2>
				<button @click="jia">+</button>
				<button @click="jian">-</button>
			</div>
		</template>
		
		<script src="../js/vue.js"></script>
		<script>
			//因为怕组件与组件之间相互影响，函数情况下不会
			Vue.component('cpn',{
				template:'#cpn',
				data(){
					return{
						counter:0
					}
				},
				methods:{
					jia(){
						this.counter++
					},
					jian(){
						this.counter--
					}
				}
			})
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello'
				}
			})
		</script>
		
	</body>
</html>
