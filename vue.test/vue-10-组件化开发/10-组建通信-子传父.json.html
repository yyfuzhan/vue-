1<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 当子元素itemclick发生时，传递到父元素发生cpnclick事件 -->
			<cpn @itemclick="cpnclick"></cpn>
		</div>
		<template id="cpn">
			<div>
				<button v-for="item in categories" @click="btnclick(item)">
				{{item.name}}
				</button>
			</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const cpn = {
				template: '#cpn',
				data() {
					return {
						categories: [{
								id: 'aaa',
								name: '热门推荐'
							},
							{
								id: 'bbb',
								name: '手机数码'
							},
							{
								id: 'ccc',
								name: '家用家电'
							},
							{
								id: 'ddd',
								name: '电脑办公'
							}
						]
					}
				},
				methods:{
					btnclick(item){
						this.$emit('itemclick',item)
					}
				}
			}
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello'
				},
				methods:{
					cpnclick(item){
							console.log(item)
					}
				},
				components: {
					cpn
				}
			})
		</script>
	</body>
</html>
