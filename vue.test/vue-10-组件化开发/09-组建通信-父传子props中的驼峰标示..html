<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		<cpn :child-my-message="message"></cpn>
		</div>
		<template id="cpn">
			<h2>{{childMyMessage}}</h2>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello我是你爹'
				},
				components:{
					cpn:{
						template:'#cpn',
						props:{
							childMyMessage:{
								type:String,
								default:'阿巴阿巴'
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
