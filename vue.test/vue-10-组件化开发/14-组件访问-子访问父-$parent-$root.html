<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>我是cpn组件</h2>
				<ccpn></ccpn>
			</div>
		</template>
		<template id="ccpn">
			<div>
				<h2>我是子组件</h2>
				<button @click="btnClick">按钮</button>
			</div>
		</template>
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					name:'你爹'
				},
				components: {
					cpn: {
						template: '#cpn',
						data(){
							return{
								name:"我是"
							}
						},
							components: {
							ccpn: {
								template: '#ccpn',
								methods: {
									btnClick() {
										console.log(this.$root.name)
									}
								}
							}
						}
					}
				}
			})
		</script>
	</body>
</html>
