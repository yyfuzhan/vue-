<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
	
		<cpn2></cpn2>
		<cpn1></cpn1>
		
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const cpnC1=Vue.extend({
				template:`
				<div>
				<h2>我是标题1</h2>
				<p>我是内容1</p>
				</div>
				`
			})
			
			const cpnC2=Vue.extend({
				template:`
				<div>
				<h2>我是标题2</h2>
				<p>我是内容2</p>
				<cpn1></cpn1>
				</div>
				`,
				components:{
					cpn1:cpnC1
				}
			})
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello'
				},
				components:{
					cpn1:cpnC1,
					cpn2:cpnC2,
					
				}
			})
		</script>
	</body>
</html>
