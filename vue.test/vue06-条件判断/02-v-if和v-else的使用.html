<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1 v-if="isShow">{{message}}</h1>
			<h1 v-else>我是你爹</h1>
			<button id="ppp" @click="btn">点我有惊喜</button>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					isShow:true,

				},
				methods:{
					btn(){
						this.isShow=!this.isShow

					}
				}
			})
		</script>
	</body>
</html>
