<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<span v-if="isShow">
				<label for="user">用户账号</label>
				<input type="text" id="user" placeholder="用户账号" />
			</span>
			<span v-else>
				
				<label for="email">用户邮箱</label>
				<input type="text" id="email" placeholder="用户邮箱" />
			</span>
			<button @click="isShow=!isShow">登陆切换</button>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					isShow: true
				}
			})
		</script>
	</body>
</html>
