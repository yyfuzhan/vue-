<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{message}}
		<p>{{firstName}}</p>
		<p>{{lastName}}</p>
		<p>{{firstName + lastName}}</p>
		<p>{{firstName + " " + lastName}}</p>
		<p>{{firstName}} {{lastName}}</p>
		<h2>{{counter * 2}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					firstName:'fu',
					lastName:'zhan',
					 counter: 100
				}
			})
		</script>
	</body>
</html>
