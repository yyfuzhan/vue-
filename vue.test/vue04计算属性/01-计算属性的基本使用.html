<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
			<h2>{{getfullName()}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					firstName:'lebron',
					lastName:'james'
				},
				computed:{
					fullName:function(){
						return this.firstName + " " + this.lastName
					}
				},
				methods:{
					getfullName:function(){
							return this.firstName + " " + this.lastName
					}
				}
			})
		</script>
	</body>
</html>
