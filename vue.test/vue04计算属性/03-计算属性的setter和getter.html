<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

	</head>
	<body>
		<div id="app">
			<h2>{{fullName}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					firstName:'kobe',
					lastName:'bryant'
				},
				computed:{
					// 计算属性的简写方式
					// fullName:function(){
					// 	return this.firstName+' '+ this.lastName
					// }
					// 计算属性一般没有set方法，只读属性
					
					fullName:{
						set:function(newValue){
							const names = newValue.split(' ')
							this.firstName = names[0]
							this.lastName = names[1]
							
							},
						get:function(){
							return this.firstName + ' ' + this.lastName
						}
					}
				}
			})
		</script>
	</body>
</html>
