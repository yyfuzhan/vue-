<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>总价格: {{sum}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					books:[
						{id: 110, name: 'unix编程艺术', price: 119},
						{id: 111, name: '代码大全', price: 112},
						{id: 112, name: '深入理解计算机原理', price: 19},
						{id: 113, name: '线代操作系统', price: 123}
					]
				},
				computed:{
					sum:function(){
						let zong=0
						for (let i=0; i<this.books.length;i++){
							zong += this.books[i].price
						}
						return zong
					}
				}
			})
		</script>
	</body>
</html>
