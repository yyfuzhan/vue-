<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<ul>
				<li v-for="(key,value,index) in info">{{key}}.{{value}}.{{index}}</li>
			</ul>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					info:{
						name:'abu',
						age:22,
						address:'hangzhou'
					}
				}
			})
		</script>
	</body>
</html>
