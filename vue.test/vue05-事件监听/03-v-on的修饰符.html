<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#ppp {
				background-color: black;
				height: 200px;
				width: 200px;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<!-- .stop修饰符的用来停止冒泡 -->
			<div id="ppp" @click="divclick">
				<button @click.stop="btnclick">按钮</button>
			</div>
			<br />
			<form action="baidu">
				<!-- .prevent修饰符用来阻止默认行为 -->
				<input type="submit" value="重置" @click.prevent="submitclick" />
			</form>
			<!-- keycode用来监听键盘的键帽敲击 -->
			<input type="text" @keyup.enter="keyclick" />
			<!-- .once修饰符用来表示 只触发一次回调 -->
			<button @click.once="btn2click">按钮2</button>
		</div>

		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello'
				},
				methods: {
					divclick() {
						document.getElementById('ppp').style.backgroundColor = 'red'
						console.log('divclic	k')
					},
					btnclick() {
						console.log('btnclick')
					},
					submitclick() {
						console.log('submitclick')
					},
					keyclick() {
						console.log('key')
					},
					btn2click() {
						console.log('btn2click')
					}
				}
			})
		</script>
	</body>
</html>
