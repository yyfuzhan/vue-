<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<button @click="jia">+</button>
			<button @click="jian">-</button>
			<h2>{{counter}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					counter:0
				},
				methods:{
					jia(){
						this.counter++
					},
					jian(){
						this.counter--
					}
				}
			})
		</script>
	</body>
</html>
