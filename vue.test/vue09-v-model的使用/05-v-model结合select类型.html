<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 1.选择一个 -->
			<select v-model="fruit">
				<option value="苹果" >苹果</option>
				<option value="香蕉"  >香蕉</option>
				<option value="梨头"  >梨头</option>
				<option value="火龙果"  >火龙果</option>
			</select>
			<h2>您选择的是：{{fruit}}</h2>
			<!-- 2.选择多个 -->
			<select v-model="fruits" multiple>
				<option value="苹果" >苹果</option>
				<option value="香蕉"  >香蕉</option>
				<option value="梨头"  >梨头</option>
				<option value="火龙果"  >火龙果</option>
			</select>
			<h2>您选择的是：{{fruits}}</h2>
			
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					fruit:'香蕉',
					fruits:[],
	
				}
			})
		</script>
	</body>
</html>
