<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
		<h2 :class="[active,line]">{{message}}</h2>
		<h2 :class="getclasses()">{{message}}</h2>
		</div>
		
		<script src="../js/vue.js"></script>
		<script>
			const app = new Vue({
				el: '#app',
				data: {
					message: 'hello',
					active:'aabbbaa',
					line:'bbbb'
				},
				methods:{
					getclasses:function(){
						return[this.active,this.line]
					}
				}
			})
		</script>
	</body>
</html>
